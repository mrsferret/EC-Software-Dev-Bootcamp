<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper, Scissors, Stone Game</title>
    <style>
      /* CSS for button styling */
      button {
        background-color: black;
        color: white;
        /*   padding: 10px 20px; 
        font-size: 16px;// 
        border: none;
        margin: 5px;
        cursor: pointer; */
      }
    </style>
  </head>
  <body>
    <h1>Rock, Paper, Scissors Game</h1>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <p id="choice"></p>
    <p id="result"></p>

    <script>
      // Get references to the buttons,choice and result paragraphs
      const rock_Button = document.getElementById("rock");
      const paper_Button = document.getElementById("paper");
      const scissors_Button = document.getElementById("scissors");
      const result_Text = document.getElementById("result");
      const choice_Text = document.getElementById("choice");

      // Add click event listeners to the buttons
      rock_Button.addEventListener("click", () => determine_Winner("Rock"));
      paper_Button.addEventListener("click", () => determine_Winner("Paper"));
      scissors_Button.addEventListener("click", () =>
        determine_Winner("Scissors")
      );

      // Function to determine the winner
      function determine_Winner(user_Choice) {
        // Computer's choice is always "rock" just now till work out how to select random value
        //const computer_Choice = "Rock";

        //set up array of possible choices
        const choices = ["Rock", "Paper", "Scissors"];

        // =========================================================================================
        // Notes:
        // const computer_Choice = choices[Math.floor(Math.random() * choices.length)];: This line
        // randomly selects a choice for the computer from the choices array and stores it in a
        // variable called computer_Choice.
        // Math.random(): This function generates a random decimal number between 0 (inclusive)
        // and 1 (exclusive).
        // choices.length: This property returns the number of elements in the choices array,
        // which is 3 in this case.
        // Math.floor(Math.random() * choices.length): This expression generates a random integer
        // between 0 (inclusive) and 2 (inclusive) because Math.floor() rounds down the random
        // decimal number to the nearest integer.
        // choices[Math.floor(Math.random() * choices.length)]: This part of the code uses the
        // randomly generated integer as an index to access a choice from the choices array. The selected choice is then stored in the computer_Choice variable.
        // select random value from the array for computer's choice
        // =========================================================================================
        const computer_Choice =
          choices[Math.floor(Math.random() * choices.length)];

        //create variable for results message and initialise it
        let message = "";

        if (user_Choice === "Rock" && computer_Choice === "Scissors") {
          message = "You win! Rock beats Scissors.";
        } else if (user_Choice === "Paper" && computer_Choice === "Rock") {
          message = "You win! Paper covers Rock.";
        } else if (user_Choice === "Scissors" && computer_Choice === "Paper") {
          message = "You win! Scissors cut Paper.";
        } else if (user_Choice === computer_Choice) {
          message = "It's a tie!";
        } else {
          message = "Computer wins!";
        }
        // Set up and display the appropriate results message
        result_Text.textContent = `Your choice: ${user_Choice}. ${message}`;
        // Set up and display the computer's choice
        choice_Text.textContent = `Computer choice: ${computer_Choice}`;
      }
    </script>
  </body>
</html>
